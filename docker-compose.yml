version: '3'

services:
  db:
    image: mongo:4.4.1
    restart: always
    deploy:
      resources:
        limits:
          memory: 500M
  web:
    build: .
    command: npm start
    ports:
      - '8000:8000'
    depends_on:
      - db
    volumes:
      - './:/code/'
    deploy:
      resources:
        limits:
          memory: 400M
